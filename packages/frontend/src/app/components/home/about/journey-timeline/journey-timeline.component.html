<!-- Loading State -->
<app-loading *ngIf="isLoading" message="Loading timeline..." size="medium"></app-loading>

<!-- Error State -->
<div *ngIf="error && !isLoading" class="error-container">
  <div class="error-message">
    <i class="fa-solid fa-exclamation-triangle"></i>
    <h3>Oops! Something went wrong</h3>
    <p>{{ error }}</p>
    <button (click)="onRetry()" class="retry-button">
      <i class="fa-solid fa-refresh"></i>
      Try Again
    </button>
  </div>
</div>

<!-- Journey Timeline Section -->
<div class="journey-section" *ngIf="aboutContent && !isLoading && !error">
  <div class="section-header">
    <h2 class="section-title">{{ aboutContent.sectionHeader.title }}</h2>
    <p class="section-subtitle">{{ aboutContent.sectionHeader.description }}</p>
  </div>

  <!-- Desktop Mode (768px and above) -->
  <div *ngIf="!isMobile">
    <app-journey-timeline-default></app-journey-timeline-default>
  </div>

  <!-- Mobile Mode (below 768px) -->
  <div *ngIf="isMobile">
    <app-journey-timeline-reduced></app-journey-timeline-reduced>
  </div>
</div>
